<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancer une Pétition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lancer une Pétition</h1>
    </header>

    <nav>
        <a href="lancer_petition.html">Lancer une pétition</a>
        <a href="#">Mes pétitions</a>
        <a href="petitions.html">Parcourir les pétitions</a>
        <a href="#">Nous soutenir</a>
        <a href="#">Se connecter</a>
    </nav>

    <form>
        <label for="petitionTitle">Titre de la Pétition :</label>
        <input type="text" id="petitionTitle" name="petitionTitle" required>

        <label for="petitionDescription">Description de la Pétition :</label>
        <textarea id="petitionDescription" name="petitionDescription" rows="4" required></textarea>

        <label for="petitionTags">Tags (séparés par des virgules) :</label>
        <input type="text" id="petitionTags" name="petitionTags">

        <button type="submit">Lancer la Pétition</button>
    </form>

</body>
</html>
